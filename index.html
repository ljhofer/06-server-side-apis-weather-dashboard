<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
</head>


<body>
    
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
     </header>

    <aside class="">
        <section id= "search-area">
            <form>
                <div class="form-group col-2">
                    <label for="formGroupExampleInput">Search for a city</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                </div>
                
                <button class="col-2" id="city-search-button" type="submit">Search</button>
            </form>    
        </section>

        <section id="previous-searches">
                <!-- Buttons will be added in JS -->

        </section>

    </aside>
    
    <main class="" id="main-section">
        <section id="current-weather-area" class="col-9">
            <h2 id="current-city-now">Current City and Date </h2>
            <h3 id="current-temp"></h3>
            <h3 id="current-wind"></h3>
            <h3 id="current-humid"></h3>
            <h3 id="current-UV">UV Index:</h3>


        </section>

        <section id="five-day-forecast-area">
            <h4 class="" id="five-day-header">Five Day Forecast</h4>
            
            <div class="five-day-section col-2" id="day-1-section">
                <h5 class="five-day-heading" id="five-day-heading-1">Date: </h5>
                <h6 class="five-day-temp" id="five-day-temp-1">Temp: </h6>
                <h6 class="five-day-wind" id="five-day-wind-1">Wind: </h6>
                <h6 class="five-day-humid" id="five-day-humid-1">Humidity: </h6>
            </div>        

            <div class="five-day-section col-2" id="day-2-section">
                <h5 class="five-day-heading" id="five-day-heading-2">Date: </h5>
                <h6 class="five-day-temp" id="five-day-temp-2">Temp: </h6>
                <h6 class="five-day-wind" id="five-day-wind-2">Wind: </h6>
                <h6 class="five-day-humid" id="five-day-humid-2">Humidity: </h6>
            </div>   

            <div class="five-day-section col-2" id="day-3-section">
                <h5 class="five-day-heading" id="five-day-heading-3">Date: </h5>
                <h6 class="five-day-temp" id="five-day-temp-3">Temp: </h6>
                <h6 class="five-day-wind" id="five-day-wind-3">Wind: </h6>
                <h6 class="five-day-humid" id="five-day-humid-3">Humidity: </h6>
            </div>   
        
            <div class="five-day-section col-2" id="day-4-section">
                <h5 class="five-day-heading" id="five-day-heading-4">Date: </h5>
                <h6 class="five-day-temp" id="five-day-temp-4">Temp: </h6>
                <h6 class="five-day-wind" id="five-day-wind-4">Wind: </h6>
                <h6 class="five-day-humid" id="five-day-humid-4">Humidity: </h6>
            </div>   
        
            <div class="five-day-section col-2" id="day-5-section">
                <h5 class="five-day-heading" id="five-day-heading-5">Date: </h5>
                <h6 class="five-day-temp" id="five-day-temp-5">Temp: </h6>
                <h6 class="five-day-wind" id="five-day-wind-5">Wind: </h6>
                <h6 class="five-day-humid" id="five-day-humid-5">Humidity: </h6>
            </div>   
        
        </section>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assests/js/script.js"></script>

</body>
</html>
