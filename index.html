<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <!-- Header -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <!-- Container for main and aside elements -->
    <div class="container"> 
        <!-- Aside with search area and previous search buttons -->
        <aside class="">
            <!-- Search area -->
            <section class= "" id= "search-area">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Search for a city</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                    </div>
                                
                    <button class="" id="city-search-button" type="submit">Search</button>
                </form>    
            </section>

            <!--Previous serach buttons  -->
            <section id="previous-searches"> 
                <!-- Buttons will be added here using JS/jQuery -->

            </section>
        </aside>

        <!-- Main section that contains current weather and five day forecast areas -->
        <main class="" id="main-section">
            
            <!-- Current weather display -->
            <section id="current-weather-area" class="">
                <h2 id="current-city-now"></h2>
                <h3 id= "current-date"></h3>
                <div id="current-weather-icon-div"><img src="" alt="Weather icon" id="current-weather-icon"></div>
                <h3 id="current-temp"></h3>
                <h3 id="current-wind"></h3>
                <h3 id="current-humid"></h3>
                <h3 id="current-UV"></h3>
            </section>

            <!-- Five day forecast area -->
            <section id="five-day-forecast-area">
                <h4 class="" id="five-day-header">FIVE DAY FORECAST</h4>
                  
                <div class="row col-11" id="five-boxes">  
                    <div class="five-day-section" id="day-1-section">
                        <h5 class="five-day-heading" id="five-day-heading-1"></h5>
                        <img src="" alt="Weather icon" class="five-day-icons" id="five-day-icon-1">
                        <h6 class="five-day-temp" id="five-day-temp-1"></h6>
                        <h6 class="five-day-wind" id="five-day-wind-1"></h6>
                        <h6 class="five-day-humid" id="five-day-humid-1"></h6>
                    </div>        

                    <div class="five-day-section" id="day-2-section">
                        <h5 class="five-day-heading" id="five-day-heading-2"></h5>
                        <img src="" alt="Weather icon" class="five-day-icons" id="five-day-icon-2">
                        <h6 class="five-day-temp" id="five-day-temp-2"></h6>
                        <h6 class="five-day-wind" id="five-day-wind-2"></h6>
                        <h6 class="five-day-humid" id="five-day-humid-2"></h6>
                    </div>   

                    <div class="five-day-section" id="day-3-section">
                        <h5 class="five-day-heading" id="five-day-heading-3"></h5>
                        <img src="" alt="Weather icon" class="five-day-icons" id="five-day-icon-3">
                        <h6 class="five-day-temp" id="five-day-temp-3"></h6>
                        <h6 class="five-day-wind" id="five-day-wind-3"></h6>
                        <h6 class="five-day-humid" id="five-day-humid-3"></h6>
                    </div>   
                    
                    <div class="five-day-section" id="day-4-section">
                        <h5 class="five-day-heading" id="five-day-heading-4"></h5>
                        <img src="" alt="Weather icon" class="five-day-icons" id="five-day-icon-4">
                        <h6 class="five-day-temp" id="five-day-temp-4"></h6>
                        <h6 class="five-day-wind" id="five-day-wind-4"></h6>
                        <h6 class="five-day-humid" id="five-day-humid-4"></h6>
                    </div>   
                    
                    <div class="five-day-section" id="day-5-section">
                        <h5 class="five-day-heading" id="five-day-heading-5"></h5>
                        <img src="" alt="Weather icon" class="five-day-icons" id="five-day-icon-5">
                        <h6 class="five-day-temp" id="five-day-temp-5"></h6>
                        <h6 class="five-day-wind" id="five-day-wind-5"></h6>
                        <h6 class="five-day-humid" id="five-day-humid-5"></h6>
                    </div>   
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
